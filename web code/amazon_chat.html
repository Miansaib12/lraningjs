<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <!-- Logo -->
            <div class="nav-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
            </div>

            <!-- Address -->
            <div class="nav-address">
                <p class="address-text">Deliver to</p>
                <div class="address-info">
                    <i class="fa-regular fa-location-dot"></i>
                    <p class="address-location">India</p>
                </div>
            </div>

            <!-- Search -->
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                    <!-- Add more options here -->
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <button class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <!-- Sign In -->
            <div class="nav-signin">
                <p class="signin-text">Hello, Sign in</p>
                <p class="signin-link">Account & Lists</p>
            </div>

            <!-- Returns -->
            <div class="nav-returns">
                <p class="returns-text">Returns</p>
                <p class="returns-link">& Orders</p>
            </div>

            <!-- Cart -->
            <div class="nav-cart">
                <i class="fa-solid fa-shopping-cart"></i>
                <p class="cart-text">Cart</p>
            </div>
        </div>
    </header>
</body>
</html>
