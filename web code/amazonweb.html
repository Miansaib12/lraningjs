<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="amazonweb.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>

        </div>

        <div class="nav-address border">
            <p class="add-first">Deliver to</p>
            <div class="add-icon">
                <i class="fa-regular fa-location-dot"></i>
                <p class="add-second">India</p>
            </div>
        </div>
        <div class="nav-search">
            <select class="select-search">
                <option>All</option>
            </select>
            <input placeholder="Search Amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="nav-signin border">

        </div>
        <img class="img-logo" style="width: 110px;" src="Amazon.com-Logo.svg.png">

        <div class="address">

            <i class="fa-solid fa-location-dot location"></i>
            <div class="inneraddress">
                <div class="light-font">Deliver to </div>
                <div class="heavy-font">pakistan</div>
            </div>
        </div>
        <div class="nav-search">
            <select>
                <option>All</option>
            </select>
            <input type="text" name="" id="" placeholder="Search Amazon">
            <div class="search-icon"></div>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="Account-holder">
            <div class="light-font"> Hello , ree</div>
            <div class="heavy-font">account & Lists</div>
        </div>
         <div class="return">
            <div class="light-font">Returns</div>
            <div class="heavy-font">& Orders</div>
         </div>
          
         <div class="card">
            <i class="fa-solid fa-cart-Shopping cart"></i>
            <p>Cart</p>
         </div>
    </div>
    
    
</body>
</html>
